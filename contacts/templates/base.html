<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact Book{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Contact Book</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
            {% endif %}
        </nav>
    </header>
    <main>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Â© 2025 Contact Book Application</p>
    </footer>
</body>
</html>
